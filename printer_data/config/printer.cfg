#####################################################################
#  1 - MCU  - Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################

[mcu]   
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_170033001951313434373135-if00

restart_method: command

[mcu EBB36]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_51002D001750425539383920-if00

# [mcu orbitoolO2]
# serial:/dev/serial/by-id/usb-Klipper_stm32f042x6_Orbitool_o2-if00



#####################################################################
#  2 - Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000

[exclude_object]

#####################################################################
#  3 - ADXL
#####################################################################

# [lis2dw]
# cs_pin: orbitoolO2:PA4
# spi_bus: spi1
# axes_map: x, y, z #y, z, x

[adxl345]
cs_pin: EBB36: PB12
spi_software_sclk_pin: EBB36: PB10
spi_software_mosi_pin: EBB36: PB11
spi_software_miso_pin: EBB36: PB2

[resonance_tester]
accel_chip: adxl345
probe_points: 60,60,30  # XYZ head position for testing
#min_freq: 10
#max_freq: 200

[input_shaper]
shaper_freq_x: 71.6 
shaper_type: mzv
shaper_freq_y: 60.2 
shaper_type: mzv

#####################################################################
#  4 - Temperature Sensors
#####################################################################

[temperature_sensor MANTA]
sensor_type: temperature_mcu

# ## STM32 MCU temp
# [temperature_sensor toolboard]
# sensor_type: temperature_mcu
# sensor_mcu: orbitoolO2
# min_temp: 0
# max_temp: 100


[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 0
max_temp: 100

[temperature_sensor CM4]
sensor_type: temperature_host

#####################################################################
# 5 - Bed
#####################################################################

[heater_bed]
heater_pin: PA1                                   # UPDATE PIN INFO
sensor_pin: PB1                                   # UPDATE PIN INFO
sensor_type: Generic 3950      # CHECK THERMISTOR

min_temp: 0
max_temp: 120

#control: pid
#pid_Kp: 69.433
#pid_Ki: 1.126
#pid_Kd: 1070.171

#####################################################################
# 6 - Probe
#####################################################################

[probe]
pin: ^EBB36:PB8
x_offset: -19
y_offset: 14
#z_offset: 0
speed: 3
lift_speed: 10
samples: 5
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10
#drop_first_result: true

[bed_mesh]
speed: 200
horizontal_move_z: 15
mesh_min: 20,20
mesh_max: 115,115
fade_start: 0.6
fade_end: 10.0
probe_count: 3,3
algorithm: lagrange

#####################################################################
# 7 - Homing and Gantry Adjustment Routines
#####################################################################

[z_tilt]
z_positions:
## For Manta-Ray Bed
 -43.5, 13
 60, 126
 163.5, 13
points:
 40,5
 90,110
 135,5
speed: 80
horizontal_move_z: 15
retries: 3
retry_tolerance: 0.02

#####################################################################
# 8 - Fan Control
#####################################################################

# [heater_fan hotend_Fan]
# pin: !orbitoolO2:PA9  
# tachometer_pin: orbitoolO2:PA8
# tachometer_ppr: 2
# tachometer_poll_interval: 0.0005
# heater: extruder
# cycle_time: 0.0001 #10KHz PWM frecvency
# heater_temp: 50
# fan_speed: 0.6
# hardware_pwm: false
# shutdown_speed: 0.0
# max_power: 0.7 #setup specific

# [fan]
# pin: orbitoolO2:PA10
# max_power: 0.995
# shutdown_speed: 0.0
# cycle_time: 0.02
# kick_start_time: 0.2
# hardware_pwm: False

[fan]
##  Print Cooling Fan - FAN0 - MAKE SURE TO SET THE VOLTAGE JUMPER TO 5V , MOST 3007 FANS ARE 5V
pin: EBB36: PA1
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: EBB36: PA0
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 0.0
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

# [fan_generic tool_Fan]
# pin: orbitoolO2:PB1
# max_power: 0.995
# shutdown_speed: 0.0
# cycle_time: 0.02
# kick_start_time: 0.2
# hardware_pwm: False

[fan_generic 3DPF]
pin: PF6
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.025
off_below: 0.25
kick_start_time: 5.0

[controller_fan rear_fan]
##  Controller fan - FAN1
pin: PF8
max_power: 0.8
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.50
cycle_time: 0.025
off_below: 0.25

####################################################################
# 9 - Extruder
#####################################################################

[extruder]
step_pin: EBB36: PD0
dir_pin: !EBB36: PD1
enable_pin: !EBB36: PD2
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 52.959     #53.494165
gear_ratio: 50:10             
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBB36: PB13
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBB36: PA3
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 5
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.0441
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##  E0 on MOTOR6
[tmc2209 extruder]
uart_pin: EBB36: PA15
interpolate: true
run_current: 0.6 #**
sense_resistor: 0.110 #**
stealthchop_threshold: 0
