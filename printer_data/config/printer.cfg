position_max: 105 #102.2 #105 For Hammer-Head
position_min: -12

[tmc2209 stepper_z]
uart_pin: PB9   
diag_pin: PF2 
run_current: 0.5
interpolate: False
sense_resistor: 0.110
stealthchop_threshold: 999999

